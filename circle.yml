machine:
  services:
    - docker

dependencies:
  pre:
    - curl -v -X POST https://circleci.com/api/v1.1/project/github/Koheron/koheron-python/tree/master?circle-token=$CIRCLE_TOKEN
  override:
    - docker info
    - docker pull jeanminet/tcp-server
    - docker build -t jeanminet/tcp-server .

test:
  pre:
    - docker run jeanminet/tcp-server bash scripts/docker_tests.sh "" /code/kserver.sock

