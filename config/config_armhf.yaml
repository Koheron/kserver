# Target host
host: armhf

cross-compile: /usr/bin/arm-linux-gnueabihf-

arch_flags:
  - march=armv7-a
  - mtune=cortex-a9
  - mfpu=vfpv3
  #- mfpu=neon
  - mfloat-abi=hard

defines:
  - DEBUG_KSERVER
  # - RELEASE_KSERVER

devices:
    - tmp/zynq-sdk/drivers/device_memory/device_memory.hpp
    - tests/tests.hpp
