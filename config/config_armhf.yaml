# Configuration file for ARM/Ubuntu
#
# (c) Koheron

includes: [config/zynq_sdk.yaml]

# Executable name
server-name: kserverd

cross-compile: /usr/bin/arm-linux-gnueabihf-

arch_flags:
  - march=armv7-a
  - mtune=cortex-a9
  - mfpu=vfpv3
  #- mfpu=neon
  - mfloat-abi=hard

defines:
  - DEBUG_KSERVER
  # - RELEASE_KSERVER
  - KSERVER_HAS_DEVMEM

debug:
  status: no # set to yes to compile in debug mode
  flags:
    - rdynamic
    - g
    - mapcs-frame

# Optimization is disactivated when compiled in debug mode
optimization_flags:
  - O3

middleware-path: tmp/middleware

copy_devices_to_middleware: yes

devices:
  - tests/tests.hpp
  - tmp/zynq-sdk/drivers/device_memory/device_memory.hpp